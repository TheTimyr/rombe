   <img class="colelem" id="u1619-13" alt="Подробности теста Скорость загрузки на сайта Данный тест, представляет собой время загрузки сайта. В этом тесте не учитывается скорость загрузки сервера. Все тесты проходили на локальном диске, и все погрешности сервера можем не учитывать. Все тесты проводились на мощном компьютере с мощными характеристиками такие как AMD Ryzen 9 4900H и видеографика Vega10. Мощность роутера и сетевого модема такие Cortex-A72 (ARM v8) 64-bit SoC @ 1.5GHz. Во всех тестах все характеристики одинаковые. Мы проводим на каждый тест, по 5 тестов, и позже выбираем самые минимальные задержки. В этом случае все 5 тестов показали единые точные данные, в которых мы не будем сомневаться. Но погрешность на 2мл это не значимо. Но тест проводится также и показывает как быстро загрузиться строчка кода. Если скрипт будет большим, то задержка будет небесная до 2 секунд. Поэтому это очень важный показатель для нас. Задержка на обработку данных (1 ГБ) Данный тест показывает на сколько быстро сервер сможет обработать такую большую информацию. Точный вес html кода - 2 531 845 881 байт. Это - 2,35 ГБ. Тест показал что загрузка на локальном сервере состовляет 40-50мс. В разных тестах разный подсчёт. Поэтому мы провели более 50 тестов, и не в одном тесте наше ядро не проигрывало. " src="images/u1619-13.png?crc=3934086849" data-image-width="907"/><!-- rasterized frame -->
